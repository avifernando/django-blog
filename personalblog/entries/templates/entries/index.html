{% extends 'entries/base.html' %}
{% load static %}
<!-- Aca termina el NAVbar-->
{% block content %}

    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-10 ">
              {% for entry in blog_entries %}
                <div class="card mb-3">
                  <img src="{% static 'entries/img/picture001.png' %}" class="img-fluid">
                    <div class="card-body">
                      <h5 class="card-title">{{entry.entry_title}}</h5>
                      <p class="card-text">{{entry.entry_test | safe }}</p>
                      <p class="card-text"><small class="text-muted">Last updated {{entry.entry_date}}</small></p>
                    </div>
                </div>
              {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
